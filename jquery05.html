<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- jquery -->
    <script src="js/jquery-3.6.3.min.js"></script>

</head>
<body>
    
    <button id="btn" class="btn btn-default">클래스 조작</button>

    <script>
        //js
        //document.getElementById("btn").classList.add("myBtn"); //클래스 추가
        //document.getElementById("btn").classList.remove("myBtn"); //클래스 삭제

        $("#btn").addClass("myBtn"); //클래스 추가
        $("#btn").removeClass("myBtn"); //클래스 삭제

    </script>


    <button id="tog" class="dark">토글 형식</button>

    <script>
        $("#tog").click(function() {

            console.log(this); //버튼 태그
            // this.classList.toggle("dark"); //js코드
            $(this).toggleClass("dark");

        }) //클래스에 dark가 있으면 삭제, 없으면 추가
    </script>

</body>
</html>
