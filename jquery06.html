<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- jquery -->
    <script src="js/jquery-3.6.3.min.js"></script>

</head>
<body>
    
    <table class="xxx">
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>버튼</th>
            <th>테스트</th>
        </tr>
        <tr>
            <td>1</td>
            <td>홍길동</td>
            <td>
                <button type="button" class="btn">버튼</button>
            </td>
            <td>
                <span><i class="test">테스트1</i></span>
                <span >테스트2</span>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>이순신</td>
            <td>
                <button type="button" class="btn">버튼</button>
            </td>
            <td>
                <span><i class="test">테스트1</i></span>
                <span >테스트2</span>
            </td>
        </tr>
    </table>

    <script>
        /*
        1. closest("선택자") - 최근접 단일 부모 선택
        2. prev() - 이전 형제
        3. next() - 다음 형제
        4. siblings() - 모든 형제
        5. first() - 첫번째 자식
        6. last() - 마지막 자식
        7. children() - 모든 자식
            children 적용 한 다음 그중에서 first나 last
        8. find("선택자") - 특정 자식
        */

        $(".btn").click(function(e) {
            //this or e.target
            //console.log(this); //버튼 태그
            //console.log(e.target); //버튼 태그, this = e.target

            // console.log( $(this).closest("td"));
            // console.log( $(this).closest("tr")); //최근접 tr태그
            // console.log( $(this).closest(".xxx")); //최근접 xxx클래스

            // console.log( $(this).closest("td").prev() ); //이전 형제
            // console.log( $(this).closest("td").next() ); //다음 형제
            // console.log( $(this).closest("td").siblings() ); //모든 형제

            console.log( $(this).closest("tr").children() ); //모든 자식들
            console.log( $(this).closest("tr").children().first() ); //모든 자식들 중 첫째
            console.log( $(this).closest("tr").children().last() ); //모든 자식들 중 막내

            console.log( $(this).closest("tr").find(".test") ); //test자식
            console.log( $(this).closest("tr").find("span") ); //span태그 자식

        })
    </script>

</body>
</html>
